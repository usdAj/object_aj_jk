    <h1 class="title">1.3 汎化、特化（継承）</h1>
    
    <div id="content">
      <h2>図</h2>
      <img src="./C1_3src.png" alt="C1_3">
    </div>
    
    <div id="explain">
      <h2>図の説明</h2>
      <table class="explain" summary="explain">
        <tr>
          <th>汎化、特化（継承）</th>
          <td>
            <p>汎化は、あるクラスを抽象化しすること、逆にあるクラスを具体化するこ特化と言います。</p>
            <p>クラス図を見てください。Bクラスを汎化した物がAクラスとなり、逆にAクラスを具体化した物がBクラスになります。</p>
            <p>JavaではAクラスを特化することを継承と言います。Bクラスのプログラムにクラスの宣言にextendsキーワードが記述され、継承元のクラスを記述することになります。</p>
          </td>
        </tr>
      </table>
      
      
    </div>
