    <h1 class="title">1.5 関連</h1>
    
    <div id="content">
      <h2>図</h2>
      <img src="./C1_5src.png" alt="C1_5">
    </div>
    
    <div id="explain">
      <h2>図の説明</h2>
      <table class="explain" summary="explain">
        <tr>
          <th>関連</th>
          <td>
            <p>関連とはクラス間の長期的な関係です。本講義では誘導可能性を持ったものを扱います。</p>
            <p>Javaでは方向性が明確になるため、プログラムとの整合性を考慮しています。</p>
            <p>クラスBの属性（インスタンス変数）の型がAクラスのため、クラス間の関係が関連になります。</p>
          </td>
        </tr>
      </table>
      
      
    </div>
