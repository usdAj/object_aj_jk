    <h1 class="title">1.7 関連（集約有り）</h1>
    
    <div id="content">
      <h2>図</h2>
      <img src="./C1_7src.png" alt="C1_7">
    </div>
    
    <div id="explain">
      <h2>図の説明</h2>
      <table class="explain" summary="explain">
        <tr>
          <th>集約</th>
          <td>
            <p>集約とはクラス間の関係が「全体クラス?部分クラス」となる場合です。</p>
            <p>本講義では、プログラムから一意に判断するために、複数の関連の関係が可能である場合は集約が付加されているとします。</p>
          </td>
        </tr>
      </table>
