    <h1 class="title">1.6 依存</h1>
    
    <div id="content">
      <h2>図</h2>
      <img src="./C1_6src.png" alt="C1_6">
    </div>
    
    <div id="explain">
      <h2>図の説明</h2>
      <table class="explain" summary="explain">
        <tr>
          <th>依存</th>
          <td>
            <p>依存とは、一時的なクラス間の関係です。</p>
            <p>Javaでは、仮引数の型、返却値の型やローカル変数の型として宣言されるクラスとの関係が依存になります。</p>
            <p>このため、関連は多くの場合、依存を含むことになります。</p>
          </td>
        </tr>
      </table>
      
      
    </div>
